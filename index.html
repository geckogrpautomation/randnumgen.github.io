<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>


<div class="input-group mb-3" style="justify-content: center;">
  <div class="input-group-prepend">
    <div class="input-group-text">

        <br>

        <div class="passcheckbox">

            
              <!-- Lower case check box and num char input  -->
              <div>
                <h4>Enable</h4>
                <input type="checkbox" id="lCaseCheck">
              </div>
              <div>
                <h4>Lower Case</h4>
                <input type="text" class="form-control" placeholder="Lower case."id="lCaseCheckNum" style= "width: 80px;">
              </div>
        
             
              <!-- Upper case check box and num char input  -->
              <div>
                <h4>Enable</h4>
                <input type="checkbox" id="uCaseCheck">
              </div>
              <div>
                <h4>Upper Case</h4>
                <input type="text" class="form-control" placeholder="Uppercase."id="UCaseCheckNum"style= "width: 90px;">
              </div>
            
              <!-- Numerical check box and num char input  -->
              <div>
                <h4>Enable</h4>
                <input type="checkbox" id="numericalCheck">
              </div>
              <div>
              <h4>Numerical</h4>
              <input type="text" class="form-control" placeholder="Numerical."id="numCheckNum"style= "width: 90px;">
              </div>
        
             
              <!-- Special char check box and num char input  -->
              <div>
                <h4>Enable</h4>
                <input type="checkbox" id="specialCheck">
              </div>
              <div>
                <h4>Spec. Chars</h4>
                <input type="text" class="form-control" placeholder="Special Chars."id="specialCheckNum"style= "width: 90px;">
              </div>
        
        </div>       

    </div>

        <br>

</div>   
        

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate"  class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
